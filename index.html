<!DOCTYPE html>
<html lang="ko"><!--언어는 한국어로 설정하는 명령어-->

        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--화면 비율에 자동으로 맞춰주는 명령어-->
        <title>치타즈_두통</title><!--얘는 브라우저 탭의 이름을 정함-->
        <style>
            .mn{float: left;}
            .pc:after{content: ''; display: block; clear: both;}
            .st{font-size: small;}
        </style>
        <script>
            function STV(id) {
                var element = document.getElementById(id);
                if(element) {
                    element.scrollIntoView({behavior: "smooth", block: "start", inline: "nearest"});
                }
            }
            function BC(id){
                var bc = document.getElementById(id);
                if(bc) {
                    bc.style.backgroundColor='skyblue';
                }
            }
        </script>
        
      </head>
